{% extends 'base.html' %}
{% block content %}


{% for cup in cups %}
    <div class="card">
        <a href="{% url 'detail' cup.id %}">
            <div class="cup-photo">
                <img src="">
            </div>
            <div class="card-content">
                <p>{{ cup.item }}</p>
                <p> {{ cup.description }}</p>        
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
