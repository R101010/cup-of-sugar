{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="delete-container">
    <h4>Are you sure you want to remove <span>{{ object.item }}</span> cup ?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Remove" class="btn" id="delete">
        <a href="{% url 'detail' cup.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
